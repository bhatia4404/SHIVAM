<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="registerPage.css" rel="stylesheet" />
    <link href="register.png" rel="icon" />
  </head>
  <body>
    <h1>Register here to become our user !</h1>
    <form>
      <h2>Full Name</h2>
      <input type="text" placeholder="Your Full Name" />
      <h2>Phone Number</h2>
      <input type="number" placeholder="Your Phone Number" />
      <h2>Email-Id</h2>
      <input type="text" placeholder="Your Email-Id" />

      <h2>Create Password</h2>
      <input type="password" placeholder="New Password" /><br />
      <br />
      <button type="button">Submit</button><br /><br />
      <b>
        On clicking Submit, you will get a verification E-mail from our
        side.Click on that link to login into your account.
      </b>
    </form>
  </body>
</html>
