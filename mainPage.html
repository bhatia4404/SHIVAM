<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>
    <link rel="stylesheet" href="styleMain.css" />
    <link rel="icon" href="loginicon.png" />
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <div class="signIn">
        <p class="username" style="font-size: xx-large">Enter Username</p>

        <input type="text" placeholder="Your Username" style="height: 1cm" />
        <p class="password" style="font-size: xx-large">Enter Password</p>
        <input
          type="password"
          placeholder="Your Password"
          style="height: 1cm"
        />
        <br /><br />
        <button type="button" style="height: 1cm">Submit</button>
        <p>
          Forgot Password ? <a href="PwdresetPage.html">Click here to reset</a>
        </p>
        <p class="newUser">
          New user ? <a href="registerPage.html">Register Now!</a>
        </p>
      </div>
    </form>
  </body>
</html>
